<!doctype html>
<html>
<head>
    <title>Vue vueee - My Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div id='main'>
        <h1>{{name}}</h1>
        <div class="images-parent">
            <div v-for='image in images' :key='image.id' id="images-child">
                     <img src="image.url" id="images"> 
                     <!-- Check rendering the photos -->
                    <h2 id="images-title">{{image.title}}</h2>
                    <p id="images-title">{{image.description}}</p>

            </div>
        </div>
    </div>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
